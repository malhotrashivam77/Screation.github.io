<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styleSC.css">

    <!-- ------font---- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="header">
        <div class="container">
            <nav>
                <h1 class="logo">S.Creation</h1>
                <ul class="list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Book Now</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>
            <div class="header-text">
                <h1>Transforming Moments into Timeless Art</h1>
                <h2>-Sumit Creation</h2>

        </div>
    </div>

<!-- ---------------services start--------------- -->

<div id="services">
    <div class="service-container">
        <h1 class="sub-title">Services</h1>
        <div class="services-list">
            <div class="service-card">
                <img src="images/wed.jpg" alt="Wedding" class="service-image">
                <h2>Wedding</h2>
                <a href="#" class="service-link">Book Now</a>
            </div>

            <div class="service-card">
                <img src="images/Pre-wedding.jpg" alt="Pre Wedding" class="service-image">

                <a href="#" class="service-link">Book Now</a>
            </div>

            <div class="service-card">
                <img src="images/event.jpg" alt="Events Photography" class="service-image">
                <h2>Events Photography</h2>
                <a href="#" class="service-link">Book Now</a>
            </div>

            <div class="service-card">
                <img src="images/product.jpg" alt="product shoot" class="service-image">
                <h2>product shoot</h2>
                <a href="#" class="service-link">Book Now</a>
